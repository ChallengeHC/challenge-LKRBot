<head>

  <link rel="stylesheet" href="styles/contato.css">
  <title>Contato</title>
</head>

<body>
  <header>
    <nav>
      <div>
        <img class="icone-header" src="icons/inicio/icone-header.png" alt="Icone menu de navegação" />
        <h1>TeleConsulta LKR Bot</h1>
      </div>
      <ul>
        <li>
          <a href="index.html">Início</a>
          <a href="integrantes.html">Integrantes</a>
          <a href="demo_bot.html">Demo do Bot</a>
          <a href="faq.html">FAQ</a>
          <a href="contato.html" class="link-menu-ativado">Contato</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="quinta-section">
      <h2>Entre em contato</h2>
      <p>Estamos à disposição para esclarecer dúvidas e discutir como nossa solução pode ajudar o HC</p>
      <div class="contato">
        <div class="area-entrar-contato">
          <h3>Envie uma Mensagem</h3>

          <form onsubmit="return validarFormulario()">
            <div class="campo">
              <label for="nome">Nome</label>
              <input type="text" id="nome" onblur="validarNome()">
              <small class="erro" id="erro-nome"></small>
            </div>

            <div class="campo">
              <label for="email">E-mail</label>
              <input type="email" id="email" onblur="validarEmail()">
              <small class="erro" id="erro-email"></small>
            </div>

            <div class="campo">
              <label for="assunto">Assunto</label>
              <input type="text" id="assunto" onblur="validarAssunto()">
              <small class="erro" id="erro-assunto"></small>
            </div>

            <div class="campo">
              <label for="mensagem">Mensagem</label>
              <textarea id="mensagem" onblur="validarMensagem()"></textarea>
              <small class="erro" id="erro-mensagem"></small>
            </div>

            <button type="submit">Enviar Mensagem</button>
          </form>

        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <script src="js/contato.js"></script>
</body>
